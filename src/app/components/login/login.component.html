<div fxLayout="column" fxLayoutAlign="space-between center">
    <div class="borderStylelogin">

        <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
            <div fxLayout="column">
                <div class="form-head-text">
                    <img src='../../../assets/Fundoo.png' alt="" width ='110' height='15'/>
                    <h2>Use your Fundoo
                        Account</h2>
                  </div>

                <div >
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>
                    <button mat-button class="buttonStyleForForgot" routerLink="/forgot-password">Forgot email?</button>
                </div>
    

                <div fxLayout="row">
                    <mat-form-field class="designEmail" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" formControlName="password">
                        <mat-error>Enter valid password</mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-hint mat-button style="color: gray; margin-top: 30px;padding-left: 30px;">Not your computer?
                        Use
                        Guest mode to sign in privately.</mat-hint>
                </div>

                <div>
                    <a mat-button style="color: #3f51b5;padding-left: 30px;">Learn more</a>
                </div>

                <div class="form-footer">
                    <button mat-button color="primary" routerLink="/registration">
                        Create Account
                      </button>
                    <div>
                        <button mat-flat-button color="primary">
                          Next
                        </button>
                      </div>
                </div>
            </div>
            </form>
        
    </div>
 </div>
