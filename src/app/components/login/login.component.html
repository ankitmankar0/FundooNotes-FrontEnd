<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <div class="borderStylelogin" fxLayout="row" fxLayoutAlign="center center">
        <div class="FundooLogin">
            <div class="form-head-text">
                <img src='../../../assets/Fundoo.png' alt="" width='110' height='15' />
                <h2>Use your Fundoo
                    Account</h2>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="OnSubmit()">
                <div class="Email">
                    <mat-form-field class="EmailUI" appearance="outline" fxFlex=100>
                        <mat-label>Email or Phone</mat-label>
                        <input matInput placeholder="Email" formControlName="email">
                        <mat-error>Enter valid Email id</mat-error>
                    </mat-form-field>
                </div>

                <div class="password">
                    <mat-form-field class="EmailUI" appearance="outline" fxFlex=100>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password">
                        <mat-icon matSuffix (click)="hide = !hide">{{
                            hide ? "visibility_off" : "visibility"
                          }}</mat-icon>
                        <mat-error>Enter valid password</mat-error>
                    </mat-form-field>
                  
                </div>
                <div>
                    <button mat-button class="buttonStyleForForgot" routerLink="/forgetpassword">Forgot email?</button>
                </div>

                <div>
                    <mat-hint mat-button style="color: gray; margin-top: 30px;padding-left: 30px;">Not your computer?
                        Use
                        Guest mode to sign in privately.</mat-hint>
                </div>

                <div>
                    <a mat-button style="color: #3f51b5;padding-left: 30px;">Learn more</a>
                </div>

                <div class="forNext">
                    <button mat-button color="primary" routerLink="/registration">Create Account</button>
                    <div>
                        <button mat-flat-button color="primary">Next</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
