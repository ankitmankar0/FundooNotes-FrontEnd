<div fxFlex=100 fxLayout="column" fxLayoutAlign="center center">
    <div class="borderStyle" fxLayout="row" fxLayoutAlign="center center">
        <div class="FundooReset">
            <div class="form-head-text">
                <img src='../../../assets/Fundoo.png' alt="" width='110' height='15' />
                <h1>Reset Password</h1>
            </div>
            <form [formGroup]="resetpasswordForm" (ngSubmit)="OnSubmit()">
                <div>
                    <div >
                        <mat-form-field class="designEmailreset" appearance="outline" fxLayout.xs="column" fxFlex=100>
                            <mat-label>Password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'"  placeholder="password" formControlName="password" autocomplete="on">
                            <mat-error>Enter valid Password</mat-error>
                        </mat-form-field>
                    </div>
                    <mat-form-field class="designEmailreset" appearance="outline" fxLayout.xs="column">
                        <mat-label>Confirm</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'"  placeholder="confirmPassword" formControlName="confirmPassword" autocomplete="on">
                        <mat-error>Password not match</mat-error>
                    </mat-form-field>
                </div>
                <div class="form-group form-field">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" (click)="ShowPassword();">Show Password</mat-checkbox>
                    </section>
                </div>
                <div class="form-footer" fxLayoutAlign="end end">
                    <div>
                        <button mat-flat-button color="primary">
                            Next
                        </button>
                    </div>
                </div>
            </form>
           
        </div>

    </div>
</div>
