<div>
    <span style="font-family: Arial, Helvetica, sans-serif;">Edit Label</span>
    <div fxLayout="row" style="margin-top: 20px;">
        <div>
            <img *ngIf="!isLable" (click)="hideAndShow()" style="opacity: 0.7;" src="../../../assets/Label/add.svg"
                alt="">
        </div>
        <div fxLayout="row" *ngIf="isLable">
            <img (click)="hideAndShow()" style="opacity: 0.7;" src="../../../assets/Label/close.svg" alt="">
            <input matInput [(ngModel)]="labelName" placeholder="Create label">
            <img (click)=" create()" style="opacity: 0.7;" src="../../../assets/Label/tick.svg" alt="">
        </div>
        <mat-divider class="divider"></mat-divider>
    </div>

    <!-- <div >
        <div fxLayout="row" fxLayoutAlign="space-between end" class="labels" >
            <img src="../../../assets/Label/label.svg" style="opacity: 0.7;" alt="" (mouseover)="show()"
                *ngIf="!isDelete" >
            <img (mouseout)="show()" *ngIf="isDelete" (click)="DeleteLabel()" style="opacity: 0.7;"
                src="../../../assets/Label/deletelabel.svg" alt="">
        </div>
    </div> -->

    <div *ngFor="let Label of ArrayOfLabel">
        <div fxLayout='row'  >
          <div> <button class="bin" mat-icon-button matTooltip="delete" ><img id="img" style="width: 20px;
            height: 20px;" src="../../../assets/Label/deletelabel.svg" (click)="DeleteLabel()"/>{{Label.labelName}}</button></div>
        </div>
    </div>
    <mat-divider class="divider"></mat-divider>
    <div style="padding-top: 5px;">
        <div mat-button fxLayoutAlign="end end" (click)="close()">Done</div>
    </div>
</div>
